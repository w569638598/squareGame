<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>俄罗斯方块儿</title>
    <style>
        #root{

            
            justify-content: center;
            display: flex;
        }
        #panel{
            background: #000;

            position: relative;
        }
        #next{
            position: relative;

        }
        #tip{
            margin-left: 1em;
        }
        #msg{
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,.3);
            z-index: 9999999999;
            display: flex;
            justify-content: center;
            display: none;
        }
        #msg p{
            border: 2px solid white;
            padding: 1em;
            background:red;
            color: white;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="panel">
            <div id="msg">
                <p></p>
            </div>
        </div>
        <div id="tip">
            <div id="next">
            </div>
            <div id="score"></div>
            <p>使用键盘进行游戏</p>
            <p>↑：旋转</p>
            <p>↓：快速下落</p>
            <p>←：左移动</p>
            <p>→：右移动</p>
            <p>空格：暂停/恢复/开始</p>
        </div>
    </div>
    <div id="root1"></div>

</body>
</html>
