<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>俄罗斯方块儿</title>
    <style>
        #root{
            width: 300px;
            height: 300px;
            background: #000;
            margin: 0 auto;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="root1"></div>
    <div>
        <input type="button" id="down" value="向下移动">
        <input type="button" id="left" value="向左移动">
        <input type="button" id="right" value="向右移动">
        <input type="button" id="top" value="向上移动">
        <input type="button" id="rotate" value="+旋转">
        <input type="button" id="rotateClock" value="-旋转">
    </div>
</body>
</html>
